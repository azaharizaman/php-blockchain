name: Agent Tasks (CI)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  static-analysis:
    name: Static Analysis (PHPStan & PHPCS)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run PHPStan
        run: composer run phpstan || (echo "PHPStan analysis failed. Run 'composer run phpstan' locally to see details." && exit 1)

      - name: Run PHPCS
        run: composer run lint || (echo "PHPCS found code style violations. Run 'composer run fix' to auto-fix or 'composer run lint' to see details." && exit 1)

      - name: Summarize
        if: success()
        run: |
          echo "✓ Static analysis passed"
          echo "✓ PHPStan: No type errors found"
          echo "✓ PHPCS: Code style compliant with PSR-12"

  test-and-analyse:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [static-analysis]
    permissions:
      contents: read
    env:
      # propagate secret into env so it can be used in an if without referencing secrets directly
      RUN_INTEGRATION_TESTS: ${{ secrets.RUN_INTEGRATION_TESTS }}
      ETHEREUM_RPC_ENDPOINT: ${{ secrets.ETHEREUM_RPC_ENDPOINT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --no-interaction

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Check driver documentation
        run: composer check-docs || (echo "Missing driver docs. Add docs in docs/drivers/" && exit 1)

      - name: Run tests
        run: composer test || (echo "Tests failed" && exit 1)

      - name: Summarize
        run: |
          echo "Tests complete."

      - name: Run integration tests (optional)
        if: env.RUN_INTEGRATION_TESTS == 'true'
        env:
          RUN_INTEGRATION_TESTS: 'true'
          ETHEREUM_RPC_ENDPOINT: ${{ secrets.ETHEREUM_RPC_ENDPOINT }}
        run: |
          echo "RUN_INTEGRATION_TESTS=true — running integration tests (ensure network access allowed by operator)"
          # Integration tests should be restricted to testnets and gated by this secret.
          if [ -d tests/Integration ]; then
            composer run integration-test || (echo "Integration tests failed" && exit 1)
          else
            echo "No integration tests found. Skipping."
          fi

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [static-analysis]
    permissions:
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP with coverage driver
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          coverage: pcov

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run tests with coverage
        run: composer run test:coverage-clover

      - name: Check coverage thresholds
        run: php scripts/check-coverage.php
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/clover.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage summary
        run: |
          if [ -f coverage/clover.xml ]; then
            echo "✓ Coverage report generated"
            php -r "
              \$xml = simplexml_load_file('coverage/clover.xml');
              \$metrics = \$xml->project->metrics;
              \$totalLines = (int)\$metrics['statements'];
              \$coveredLines = (int)\$metrics['coveredstatements'];
              \$lineCoverage = \$totalLines > 0 ? round((\$coveredLines / \$totalLines) * 100, 2) : 0;
              echo \"Line Coverage: \$lineCoverage% (\$coveredLines/\$totalLines lines)\\n\";
            "
          else
            echo "Coverage report not found"
          fi
